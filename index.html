<!doctype html>
<html>
  <head>
    <title>Moon Lander</title>

    html, body {
      margin: 0;

    }
    #gameArea {
      position: absolute;
      left: 50%;

      background: YELLOW;
      border: solid 1px BLUE;

      width: 100%;

  <body onLoad="resizeGame(); draw();">

      <canvas id="gameCanvas"></canvas>
      <div id="statsPanel"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
